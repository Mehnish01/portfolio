<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statements in Javascript</title>
</head>
<body>
    <h1>Today we will know something about some fruits.</h1>
    <script>
        var fruittype=prompt("Enter the fruit name:");
        switch(fruittype){
            case "Banana":
                console.log("Hello");
                break;
            case "Apple":
                console.log("Welcome");
                break;
            case "Orange":
                console.log("Good Morning");
                break;
            default:
                console.log(`${fruittype} is not in the list`);   
        }
        console.log("Thank You");
    </script>
    
</body>
</html>
